<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Loja</h1>
        <nav>
            <ul>
                <li><a href="#products-section">Produtos</a></li>
                <li><a href="#cart-section">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Lista de produtos -->
    <section id="products-section">
        <h2>Produtos Disponíveis</h2>
        <section id="products-container">
            <!-- Os produtos serão renderizados dinamicamente aqui -->
        </section>
    </section>

    <!-- Cesto -->
    <section id="cart-section">
        <h2>Cesto</h2>
        <ul id="cart-items">
            <!-- Produtos adicionados ao cesto aparecerão aqui -->
        </ul>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
    </footer>

    <!-- Importando os scripts -->
    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
