<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Produtos</h1>

    <!-- Aqui será exibida a lista de produtos (caso queira adicionar no HTML mais tarde) -->
    <div id="produtos-container"></div>

    <!-- Importando o script com os dados dos produtos -->
    <script src="produtos.js"></script>

    <!-- Script principal -->
    <script>
        // Acessando os dados dos produtos no console
        console.log(produtos); // Exibe o array completo de produtos no console

        // Exemplo de como acessar o primeiro produto
        const primeiroProduto = produtos[0];
        console.log(primeiroProduto); // Exibe o primeiro produto

        // Exemplo de como acessar atributos individuais
        console.log("ID do Produto:", primeiroProduto.id); // Exibe o ID
        console.log("Título do Produto:", primeiroProduto.title); // Exibe o título
        console.log("URL da Imagem do Produto:", primeiroProduto.image); // Exibe a URL da imagem

        // Mostra um produto no console de forma completa
        produtos.forEach((produto, index) => {
            console.log(`Produto ${index + 1}:`);
            console.log(`Título: ${produto.title}`);
            console.log(`Preço: $${produto.price}`);
            console.log(`Descrição: ${produto.description}`);
            console.log(`Categoria: ${produto.category}`);
            console.log(`Imagem: ${produto.image}`);
            console.log(`Avaliação: ${produto.rating.rate} (${produto.rating.count} avaliações)`);
            console.log("----------");
        });
    </script>
</body>
</html>
