<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
        <p>Bem-vindo à melhor loja de produtos online!</p>
    </header>

    <main>
        <section id="product-list">
            <h2>Produtos Disponíveis</h2>
            <div id="products-container" class="product-container">
                <!-- Os produtos serão renderizados aqui dinamicamente -->
            </div>
        </section>

        <section id="cart">
            <h2>Cesto de Compras</h2>
            <ul id="cart-items" class="cart-items">
                <!-- Itens adicionados ao cesto serão exibidos aqui -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja Online - Todos os direitos reservados.</p>
    </footer>

    <!-- Importar os scripts -->
    <script src="main.js"></script>
</body>
</html>
