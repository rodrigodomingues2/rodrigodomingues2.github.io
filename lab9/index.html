<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho com navegação -->
    <header>
        <h1>Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Seção de produtos -->
        <section id="product-list">
            <h2>Produtos</h2>
            <div class="product-container" id="products-container">
                <!-- Produtos serão inseridos dinamicamente aqui -->
            </div>
        </section>

        <!-- Cesto de compras -->
        <aside id="cart">
            <h2>Cesto de Compras</h2>
            <ul class="cart-items" id="cart-items">
                <!-- Produtos selecionados serão exibidos aqui -->
            </ul>
        </aside>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
