<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Loja</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="#product-list">Produtos</a></li>
                <li><a href="#cart">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <h2>Produtos Disponíveis</h2>
            <div id="products-container" class="product-container">
                <!-- Os produtos serão renderizados aqui dinamicamente -->
            </div>
        </section>

        <section id="cart">
            <h2>Seu Cesto de Compras</h2>
            <ul id="cart-items" class="cart-items">
                <!-- Itens adicionados ao cesto serão exibidos aqui -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja Online - Todos os direitos reservados.</p>
    </footer>

    <!-- Importar os scripts -->
    <script src="main.js"></script>
</body>
</html>
