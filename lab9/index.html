<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cesto">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Produtos -->
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="produtos-lista">
            <!-- Os produtos serão carregados aqui pelo JavaScript -->
        </div>
    </section>

    <!-- Seção de Cesto -->
    <section id="cesto">
        <h2>Cesto</h2>
        <ul class="cesto-items">
            <!-- Os itens adicionados ao cesto serão exibidos aqui -->
        </ul>
    </section>

    <script src="produtos.js"></script> <!-- Dados dos Produtos -->
    <script src="main.js"></script> <!-- JavaScript -->
</body>
</html>
