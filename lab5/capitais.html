<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Cabeçalho sticky -->
<header>
    <div>Título</div>
    <nav>
        <a href="#poema">Poema</a>
        <a href="#paisagem">Paisagem</a>
        <a href="#cidades">Cidades</a>
        <a href="home.html" class="last-link">Home</a>
    </nav>
</header>

<!-- Conteúdo principal -->
<main>
    <!-- Seção do Poema -->
    <section id="poema">
        <h2>Poema</h2>
        <p>Viajar! Perder países! Ser outro constantemente, Por a alma não ter raízes De viver de ver somente! <br> <em>- Fernando Pessoa</em></p>
    </section>

    <!-- Seção da Paisagem -->
    <section id="paisagem">
        <h2>Paisagem</h2>
        <p>Imagem representativa de uma cidade famosa.</p>
        <img src="images/londres.avif" alt="Paisagem de Londres">
    </section>

    <!-- Seção das Cidades -->
    <section id="cidades">
        <h2>Cidades</h2>
        <div class="city-grid">
            <article>
                <img src="images/lisboa.avif" alt="Lisboa">
                <div>Lisboa</div>
            </article>
            <article>
                <img src="images/milao.avif" alt="Milão">
                <div>Milão</div>
            </article>
            <article>
                <img src="images/londres.avif" alt="Londres">
                <div>Londres</div>
            </article>
            <article>
                <img src="images/paris.avif" alt="Paris">
                <div>Paris</div>
            </article>
            <article>
                <img src="images/praga.avif" alt="Praga">
                <div>Praga</div>
            </article>
            <article>
                <img src="images/roma.avif" alt="Roma">
                <div>Roma</div>
            </article>
        </div>
    </section>
</main>

<!-- Rodapé -->
<footer>
    <p>ULusófona, 2024</p>
</footer>

</body>
</html>
