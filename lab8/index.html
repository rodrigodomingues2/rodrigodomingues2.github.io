<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2 id="h2mudatexto" onmouseout="restauraTexto()" onmouseover="muda_texto()">1. Passa por aqui!</h2>
        </div>

        <div class="section">
            <h2>2. <span id="colorDisplay">Pinta-me!</span></h2>
            <div class="color-buttons">
                <button onclick="changeColor('red')">Red</button>
                <button onclick="changeColor('green')">Green</button>
                <button onclick="changeColor('blue')">Blue</button>
            </div>
        </div>

        <div class="section">
            <h2>3. Experimenta escrever...</h2>
            <input type="text" id="textInput" placeholder="Escreva algo...">
        </div>

        <div class="section">
            <h2>4. Escolha uma cor:</h2>
            <select id="colorSelect">
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="purple">Purple</option>
            </select>
            <button onclick="submitColor()">Submeter</button>
        </div>

        <div class="section">
            <h2>5. <button onclick="incrementCounter()">Conta!</button> <span id="counter">0</span></h2>
        </div>

        <div class="section">
            <h2>6. </h2>
            <input type="text" id="nameInput" placeholder="Nome">
            <input type="number" id="ageInput" placeholder="Idade">
            <button onclick="displayMessage()">Submit</button>
            <p id="message"></p>
        </div>

        <div class="section">
            <h2>7. Automatic Counter: <span id="autoCounter">0</span></h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
